<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/zoomwall.js/lib/zoomwall.css"
    />
  </head>
  <style>
    .text-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: black;
      z-index: 1000;
      font-size: 10px;
    }
    .zoomwall {
      position: relative;
    }
  </style>
  <body>
    <div id="gallery" class="zoomwall">
      <img src="/pictures/monet.jpg" />
      <img src="/pictures/monet.jpg" />
      <img src="/pictures/monet.jpg" />
      <img src="/pictures/monet.jpg" />
      <img src="/pictures/monet.jpg" />
      <img src="/pictures/monet.jpg" />
    </div>
  </body>
  <script type="module">
    import * as zoomwall from "/zoomwall.js/lib/zoomwall.js";
    window.onload = function () {
      zoomwall.create(document.getElementById("gallery"));
    };
  </script>
</html>

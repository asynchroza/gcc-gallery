<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="zoomwall.js/lib/zoomwall.css"
    />
  </head>
  <style>
    .text-overlay {
      position: absolute;
      top: 60%;
      left: 0;
      width: 100%;
      height: 40%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      font-size: 10px;
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    .zoomwall {
      position: relative;
    }
    body {
      margin: 0;
      padding: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <body>
    <div id="gallery" class="zoomwall">
      <img src="pictures/monet.jpg" />
      <img src="pictures/monet.jpg" />
      <img src="pictures/monet.jpg" />
      <img src="pictures/monet.jpg" />
      <img src="pictures/monet.jpg" />
      <img src="pictures/monet.jpg" />
      <img src="pictures/monet.jpg" />
      <img src="pictures/monet.jpg" />
      <img src="pictures/monet.jpg" />
      <img src="pictures/monet.jpg" />
    </div>
  </body>
  <script type="module">
    import * as zoomwall from "./zoomwall.js/lib/zoomwall.js";
    window.onload = function () {
      zoomwall.create(document.getElementById("gallery"));
    };
  </script>
</html>
